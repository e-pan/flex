<!DOCTYPE html>
<html>
<head>
  <title>justify-content 主轴的对齐方式</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class='box-flex-start'>
      <span>justify-content: flex-start</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-flex-end'>
      <span>justify-content: flex-end</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-center'>
      <span>justify-content: center</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-space-around'>
      <span>justify-content: space-around</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-space-between'>
      <span>justify-content: space-between</span>
      <span></span>
      <span></span>
    </div>
</body>
<style type="text/css">
  .box-flex-start {
    justify-content: flex-start
  }
  .box-flex-end {
    justify-content: flex-end
  }
  .box-center {
    justify-content: center;
  }
  .box-space-around {
    justify-content: space-around;
  }
  .box-space-between {
    justify-content: space-between;
  }
</style>
</html>
