<!DOCTYPE html>
<html>
<head>
  <title>order 排列顺序</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class='box-order'>
      <span class='span-1'>1</span>
      <span class='span-2'>2</span>
      <span class='span-3'>3</span>
      <span class='span-4'>4</span>
      <span class='span-5'>5</span>
      <span class='span-6'>6</span>
    </div>

</body>
<style type="text/css">
  div {}
  .box-order .span-1 {
    order: 2;
  }
  .box-order .span-2 {
    order: 4;
  }
  .box-order .span-3 {
    order: 7;
  }
  .box-order .span-4 {
    order: 1;
  }
  .box-order .span-5 {
    order: 0;
  }
  .box-order .span-6 {
    order: 12;
  }
</style>
</html>
