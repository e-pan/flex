<!DOCTYPE html>
<html>
<head>
  <title>flex-direction 主轴排列属性</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class='box-row'>
      <span>flex-direction: row;</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-row-reverse'>
      <span>flex-direction: reverse;</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-column'>
      <span>flex-direction: column;</span>
      <span></span>
      <span></span>
    </div>
    <div class='box-column-reverse'>
      <span>flex-direction: column-reverse;</span>
      <span></span>
      <span></span>
    </div>
</body>
<style type="text/css">
  .box-row {
    flex-direction: row;
  }
  .box-row-reverse {
    flex-direction: row-reverse;
  }
  .box-column {
    flex-direction: column;
  }
  .box-column-reverse {
    flex-direction: column-reverse;
  }
</style>
</html>
