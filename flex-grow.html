<!DOCTYPE html>
<html>
<head>
  <title>flex-grow 放大多少倍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class='box-flex-grow'>
      <span class='span-1'>1</span>
      <span class='span-2'>2</span>
      <span class='span-3'>3</span>
    </div>
    <div class='box-flex-grow'>
      <span class='span-4'>1</span>
      <span class='span-4'>2</span>
      <span class='span-4'>3</span>
    </div>
</body>
<style type="text/css">
  div {}
  .box-flex-grow .span-1 {
    flex-grow: 0;
  }
  .box-flex-grow .span-2 {
    flex-grow: 3;
  }
  .box-flex-grow .span-3 {
    flex-grow: 0;
  }
  .box-flex-grow .span-4 {
    flex-grow: 1; /* 为1等分全部空间 */
  }
</style>
</html>
